<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Folco Martineli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #FAF3E0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #1a0a00;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .timer-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        .timer-box {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .timer-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .timer-title {
            font-size: 1.6em;
            font-weight: 600;
            color: #6e2c00;
            text-align: center;
            margin-bottom: 1.5em;
        }
        
        .timer-value {
            font-size: 22px;
            font-family: 'Courier New', monospace;
            color: #a04000;
            font-weight: bold;
            display: flex;
            justify-content: space-around;
        }

        .time-col {
            display: flex;
            flex-direction: column;
        }
        
        .time-unit {
            min-width: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin: 15px;
            line-height: 1.2;
        }
        
        .timer-content {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.4s ease-in-out;
            padding: 0 20px;
            color: #6D4C41;
            font-size: 16px;
            line-height: 1.6;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #D7CCC8;
            margin: 20px 0;
        }
        
        .timer-box.active {
            padding-bottom: 30px;
        }
        
        .timer-box.active .timer-content {
            max-height: 500px;
            opacity: 1;
            padding: 20px 20px 0 20px;
            margin-top: 20px;
            border-top: 2px solid #D7CCC8;
        }
        
        .timer-box:nth-child(1) {
            border-left: 5px solid #CB4335;
        }
        
        .timer-box:nth-child(2) {
            border-left: 5px solid #e74c3c;
        }
        
        .timer-box:nth-child(3) {
            border-left: 5px solid #ec7063;
        }
        .timer-box:nth-child(4) {
            border-left: 5px solid #e64a19;
        }
    </style>
</head>
<body>
    <h1>Di Folco Martineli</h1>
    
    <div class="timer-container">
        <div class="timer-box" onclick="toggleBox(this)">
            <div class="timer-title">16/03/2025</div>
            <div class="timer-value" id="timer4"></div>
        </div>
    </div>

<script>
    function toggleBox(box) {
        box.classList.toggle('active');
    }
</script>
</body>
</html>
